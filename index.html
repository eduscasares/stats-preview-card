<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="card">
      <div class="leftCol">
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      
        <div class="countContainer">
          <div class="innerCounter">
            <p class>10k+</p>
            <p class="subtitle">Companies</p>
          </div>

          <div class="innerCounter">
            <p>314</p>
            <p class="subtitle">Templates</p>
          </div>

          <div class="innerCounter">
            <p>12M+</p>
            <p class="subtitle">Queries</p>
          </div>
        </div>
      
      </div>

      <div class="rigthCol">
        <img src="./images/image-header-desktop.jpg" alt="Business insights">
      </div>
    </div>
  </main>

</body>
</html>
